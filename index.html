<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Data Science Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    pre {
      background-color: #f4f4f4;
      padding: 12px;
      border-left: 4px solid #ccc;
      overflow-x: auto;
    }

    img {
      display: block;
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    .section {
      margin-bottom: 30px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
    }

    .footer a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>AI Data Science Forecasting Tool</h1>

  <div class="section">
    <form id="uploadForm">
      <label for="fileInput">Upload CSV File</label>
      <input type="file" id="fileInput" name="file" required />
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="section">
    <h3>Processing Log</h3>
    <pre id="log"></pre>
  </div>

  <div class="section">
    <h3>Data Summary</h3>
    <pre id="summary"></pre>
  </div>

  <div class="section">
    <h3>Visualization</h3>
    <img id="plot" style="display:none;" alt="Scatter Plot" />
  </div>

  <div class="section">
    <form id="predictForm">
      <label for="futureInput">Enter future dates (YYYY-MM-DD, comma-separated)</label>
      <input type="text" id="futureInput" name="future_x" placeholder="e.g., 2025-12-01, 2025-12-15" />
      <button type="submit">Predict</button>
    </form>
  </div>

  <div class="section">
    <h3>Forecast Result</h3>
    <pre id="forecast"></pre>
  </div>

  <div class="footer">
    Learn more about this ongoing project on 
    <a href="https://github.com/Hariprashad-Ravikumar/AI-DataScience-Lab" target="_blank">GitHub</a>.
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('fileInput').files[0]);

      try {
        const response = await fetch('https://ai-dslab-backend-cpf2feachnetbbck.westus-01.azurewebsites.net/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("Upload error:", errorText);
          alert("Upload failed: " + response.status);
          return;
        }

        const data = await response.json();
        document.getElementById('summary').textContent = data.summary;
        document.getElementById('log').textContent = data.log;
        document.getElementById('forecast').textContent = data.forecast;
        document.getElementById('plot').src = data.plot_url;
        document.getElementById('plot').style.display = 'block';

      } catch (err) {
        console.error("Unexpected upload error:", err);
        alert("Upload failed: " + err.message);
      }
    });

    document.getElementById('predictForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const futureX = document.getElementById('futureInput').value;

      const formData = new FormData();
      formData.append('future_x', futureX);

      try {
        const response = await fetch('https://ai-dslab-backend-cpf2feachnetbbck.westus-01.azurewebsites.net/predict', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("Predict error:", errorText);
          alert("Prediction failed: " + response.status);
          return;
        }

        const data = await response.json();
        document.getElementById('forecast').textContent =
          typeof data.forecast === "string"
            ? data.forecast
            : JSON.stringify(data.forecast, null, 2);
        document.getElementById('log').textContent = data.log;
        document.getElementById('plot').src = data.plot_url;
        document.getElementById('plot').style.display = 'block';

      } catch (err) {
        console.error("Unexpected prediction error:", err);
        alert("Prediction failed: " + err.message);
      }
    });
  </script>
</body>
</html>
