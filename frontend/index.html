<!DOCTYPE html>
<html>
<head>
  <title>AI Data Science Lab</title>
</head>
<body>
  <h2>Upload Your Data</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept=".csv" required>
    <input type="submit" value="Upload and Analyze">
  </form>

  <h3>OpenAI Summary</h3>
  <div id="summary"></div>

  <h3>Scatter Plot</h3>
  <img id="plot" style="display:none;" alt="Scatter Plot" />

  <h3>Backend Log</h3>
  <pre id="log"></pre>

  <h3>Forecasted Values</h3>
  <pre id="forecast"></pre>

  <form id="predictForm">
    <label>Enter future X values (comma-separated, e.g., 2025-06-01, 2025-06-15):</label><br>
    <input type="text" id="futureInput" placeholder="e.g., 2025-06-01, 2025-06-15">
    <input type="submit" value="Forecast">
  </form>

  <script>
    const backendUrl = 'https://ai-dslab-backend-cpf2feachnetbbck.westus-01.azurewebsites.net';

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('fileInput').files[0]);

      try {
        const response = await fetch(`${backendUrl}/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("Upload error:", errorText);
          alert("Upload failed: " + response.status);
          return;
        }

        const data = await response.json();

        document.getElementById('summary').textContent = data.summary;
        document.getElementById('log').textContent = data.log;
        document.getElementById('forecast').textContent = data.forecast;
        document.getElementById('plot').src = `${backendUrl}${data.plot_url}`;
        document.getElementById('plot').style.display = 'block';

      } catch (err) {
        console.error("Unexpected upload error:", err);
        alert("Upload failed: " + err.message);
      }
    });

    document.getElementById('predictForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const futureX = document.getElementById('futureInput').value;

      const formData = new FormData();
      formData.append('future_x', futureX);

      try {
        const response = await fetch(`${backendUrl}/predict`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("Predict error:", errorText);
          alert("Prediction failed: " + response.status);
          return;
        }

        const data = await response.json();

        document.getElementById('forecast').textContent = 
          typeof data.forecast === "string" 
            ? data.forecast 
            : JSON.stringify(data.forecast, null, 2);
        document.getElementById('log').textContent = data.log;
        document.getElementById('plot').src = `${backendUrl}${data.plot_url}`;
        document.getElementById('plot').style.display = 'block';

      } catch (err) {
        console.error("Unexpected prediction error:", err);
        alert("Prediction failed: " + err.message);
      }
    });
  </script>
</body>
</html>
